<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        
        <div class="div1">
        <h1>Simple Interest Calculator</h1>
        <section>
        Amount <input type="number"  id="principal" name="principal"> <br><br>   
        Rate <input type="range" id="rate" name="rate" min="1" max="20" value="10.25" step="0.25" oninput="updateRate()"> <span id="rate_val">10.25%</span>  <br> <br>
        No. of Years <select id="years" name="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option> 
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br><br>
        <button onclick="compute(); return checkdata()">Compute Interest</button>
        <br><br>
        <span id="result"></span>
      
        <br>
    </section>
        <footer>&#169;This calculator belongs to Farhad Hassan</footer>
    </div>
    
    </body>
</html>
